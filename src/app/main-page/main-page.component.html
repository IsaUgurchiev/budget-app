<div class="top-bar">
  <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
  <h2 [ngClass]="{ 'green': (totalBudget > 0), 'red': (totalBudget < 0) }">{{totalBudget}}</h2>
</section>

<section class="container">
  <app-add-item-form (formSubmit)="onAddItem($event)"></app-add-item-form>
</section>

<hr style="margin: 0;"/>

<section class="container">
  <app-budget-item-list
    [budgetItems]="budgetItems"
    (removeItem)="onRemoveItem($event)"
    (updateItem)="onUpdateItem($event)">
  </app-budget-item-list>
</section>
