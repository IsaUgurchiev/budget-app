<section class="budget-item-section">
  <div class="budget-items-container">

    <div class="income-column">
      <h1>Income</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-buget-item-card
            *ngIf="item.amount >= 0"
            [isIncome]="true"
            style="margin-bottom: 20px">
          </app-buget-item-card>
        </div>
      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>

      <div class="budget-items">
        <app-buget-item-card [isIncome]="false" style="margin-bottom: 20px"></app-buget-item-card>
        <app-buget-item-card [isIncome]="false" style="margin-bottom: 20px"></app-buget-item-card>
      </div>
    </div>

  </div>
</section>
