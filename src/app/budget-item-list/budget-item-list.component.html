<section class="budget-item-section">
  <div class="budget-items-container">

    <div class="income-column budget-item-column">
      <h1>Income</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card class="budget-item-card"
            *ngIf="item.amount >= 0"
            [item]="item"
            (removeItem)="onRemoveItem(item)"
            (cardClick)="onCardClicked(item)">
          </app-budget-item-card>
        </div>
      </div>
    </div>

    <div class="expenses-column budget-item-column">
      <h1>Expenses</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card class="budget-item-card"
            *ngIf="item.amount < 0"
            [item]="item"
            (removeItem)="onRemoveItem(item)"
            (cardClick)="onCardClicked(item)">
          </app-budget-item-card>
        </div>
      </div>
    </div>

  </div>
</section>
